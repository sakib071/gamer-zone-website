    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav>
            <div class="nav-header">
                <div class="nav-icon">
                    <img src="./images/Frame.png" alt="">

            <div class="nav-list">
